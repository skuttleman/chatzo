<ul class="chat-messages">
  <li ng-repeat="message in messages">
    <span ng-hide="condense(messages, $index)" class="message-user">@{{message.user.name}}: </span>
    <time ng-hide="condense(messages, $index)" class="message-date">{{message.created_at | chatdate}}</time>
    <p class="message-body">{{message.message}}</p>
  </li>
</ul>
<form ng-submit="sendMessage(newMessage)"  >
  <input type="text" ng-model="newMessage" />
</form>
